<svg xmlns="http://www.w3.org/2000/svg" width="100" height="130" viewbox="0 0 100 130" fill="whitesmoke" class="nexus loader" style="background:black">
    
    <svg x="15" y="0" width="70" height="100" class="animation" fill="rgba(200,200,200,0.9)">
        <g transform="matrix(1 0 0 -1 0 100)">
            <rect width="10" height="46.9708">
                <animate attributeName="height" begin="0s" dur="4.3s" values="20;45;57;80;64;32;66;45;64;23;66;13;64;56;34;34;2;23;76;79;20" calcMode="linear" repeatCount="indefinite"/>
            </rect>
            <rect x="15" width="10" height="7.81212">
                <animate attributeName="height" begin="0s" dur="2s" values="80;55;33;5;75;23;73;33;12;14;60;80" calcMode="linear" repeatCount="indefinite"/>
            </rect>
            <rect x="30" width="10" height="77.1404">
                <animate attributeName="height" begin="0s" dur="1.4s" values="50;34;78;23;56;23;34;76;80;54;21;50" calcMode="linear" repeatCount="indefinite"/>
            </rect>
            <rect x="45" width="10" height="73.271">
                <animate attributeName="height" begin="0s" dur="2s" values="30;45;13;80;56;72;45;76;34;23;67;30" calcMode="linear" repeatCount="indefinite"/>
            </rect>
            <rect x="60" width="10" height="53.271">
                <animate attributeName="height" begin="0s" dur="2.5s" values="20;55;3;100;36;82;35;66;44;33;57;20" calcMode="linear" repeatCount="indefinite"/>
            </rect>
        </g>
    </svg>
    
    <text class="title" style="font-family:Tahoma,Arial;" x="50" y="120" text-anchor="middle" fill="rgba(255,255,255,1)">
        <animate attributeName="fill" begin="0s" dur="1.2s" values="rgba(255,255,255,1);rgba(255,255,255,0);rgba(255,255,255,1);" calcMode="ease" repeatCount="indefinite"/>
        ...loading
    </text>
    
    <script type="text/javascript">
        <![CDATA[
            if(document.location.search){
                var temp = document.location.search.replace("?","").split("&");
                var query_data = [];
                for(var i=0; i<temp.length; i++){
                    var key    = temp[i].split("=")[0];
                    var value  = temp[i].split("=")[1];
                    query_data[key] = value;
                }
                for(var i in query_data){
                    if(document.querySelector(".nexus.loader ." + i) && query_data[i]) document.querySelector(".nexus.loader ." + i).innerHTML = query_data[i];
                }
            }
        ]]>
    </script>
</svg>